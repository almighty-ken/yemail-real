<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://v4.pingendo.com/assets/bootstrap/themes/default.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="section">
    <div class="container">
      <div class="row" draggable="true">
        <div class="col-lg-4">
          <ul class="nav nav-pills  nav-stacked" draggable="true">
            <li class="nav-item">
              <a href="#" class="active nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-4">
          <ul class="" draggable="true">

             {% for item in emails %}

                {% if 'honey' not in item.labels %}
                    <li>
                    <div>
                        <strong>{{ item.subject }} </strong>
                        <p>See <a href="{{ url_for('show_email', email_id=item.id) }}">this email from {{ item.from }} !</a> !</p>
                        <button onclick="">
                            TRASH IT
                        </button>
                    </div>
                    </li>
                {% endif %}

            {% endfor %}
          </ul>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>


</body>

</html>
